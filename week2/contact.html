<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    Email: hamboola@st.ul.edu.lb <br />
    Phone Number: 01-234 567 <br />
    <fieldset>
      <legend><h1>Contact Me</h1></legend>
      <form
        action="mailto: hamboola@st.ul.edu.lb"
        method="post"
        enctype="text/plain"
      >
        <label for="name-input">Name </label>
        <input type="text" name="" id="name-input" /> <br />
        <label for="email-input">Email </label>
        <input type="email" name="" id="email-input" /> <br />
        <label for="message-input">Your Message:</label> <br />
        <textarea
          name="message"
          cols="30"
          rows="8"
          id="message-input"
        ></textarea
        ><br />
        <input type="submit" />
      </form>
    </fieldset>
  </body>
</html>
